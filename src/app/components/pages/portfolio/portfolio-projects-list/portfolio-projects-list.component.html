<app-header></app-header>

<div class="px-4 py-8 mb-8">
  <!-- Heading and Search Bar -->
  <div class="mb-8">
    <h2 class="text-3xl font-bold text-[#ffb366] text-center mb-4">My GitHub Projects</h2>
  </div>

  <div *ngIf="isFiltered ? filteredProjectList.length > 0 : projectsList.length > 0; else noRepos">
    <!-- Dynamic Repository Cards -->
    <div *ngFor="let repo of (isFiltered ? filteredProjectList : projectsList)" class="rounded-lg shadow-lg hover:shadow-xl transition-shadow mx-20 relative">
      <!-- SVG Icon Link on Top Right -->
      <a [href]="repo.url" target="_blank" rel="noopener noreferrer" class="absolute top-2 right-2 text-white hover:text-[#ffb366]">
        <lucide-icon name="github" />
      </a>
  
      <div class="flex h-48">
        <!-- Image Section -->
        <div class="w-1/3 relative">
          <img 
            [src]="repo.image ? repo.image : '../../../../assets/images/Project.png'" 
            [alt]="repo.name || 'Default Image'" 
            class="w-full h-full object-cover rounded-l-lg">
          <span class="absolute bottom-2 left-2 px-3 py-1 bg-black/50 text-white rounded-full text-xs inline-flex items-center">
            {{ repo.language }}
          </span>              
        </div>
  
        <!-- Card Content -->
        <div class="w-2/3 p-4 flex flex-col justify-between">
          <div>
            <!-- Title -->
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-semibold text-[#ffb366]">{{ repo.name }}</h3>
            </div>
            <!-- Description -->
            <p class="text-L text-white line-clamp-5">{{ repo.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- No Repositories Fallback -->
  <ng-template #noRepos>
    <div class="border border-zinc-700 rounded-lg p-8 mx-auto w-[30rem] shadow-md">
      <h2 class="text-2xl font-semibold text-[#ffb366] text-center">No Repositories Found</h2>
      <p class="text-gray-300 mt-4 text-center">
        It seems like there are no repositories to display right now. Please try searching with a different query or check back later!
      </p>
    </div>
  </ng-template>

  <app-footer></app-footer>
</div>
