<app-header></app-header>

<div class="min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
    <!-- Page Title -->
    <h1 class="text-4xl font-bold text-[#ffb366] text-center mb-4">Skills</h1>
    <p class="text-white text-center max-w-2xl mx-auto mb-12">
      Expertise in Machine Learning, Data Analysis, and Artificial Intelligence
    </p>

    <!-- Categories and Skills -->
    <div class="space-y-12">
      <div *ngFor="let category of skillsData" class="rounded-xl p-6 shadow-sm">
        <!-- Category Header -->
        <div class="flex items-center gap-3 mb-6">
          <!-- Placeholder for future category icons -->
          <div>
            <h2 class="text-2xl font-semibold text-[#ffb366]">{{ category.name }}</h2>
            <p *ngIf="category.description" class="text-white mt-1">{{ category.description }}</p>
          </div>
        </div>

        <!-- Skills Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            *ngFor="let skill of category.skills"
            class="rounded-lg p-4 shadow-md hover:shadow-lg transition-shadow"
          >
            <!-- Skill Name and Description -->
            <h3 class="text-lg font-semibold text-yellow-500 mb-2">{{ skill.name }}</h3>
            <p *ngIf="skill.description" class="text-white text-sm mb-3">{{ skill.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
